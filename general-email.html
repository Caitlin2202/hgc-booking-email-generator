<table id="emailContent" width="100%" cellspacing="0" cellpadding="0" border="0" style="border-spacing: 0; border-collapse: collapse; max-width: 600px; margin: 0 auto; background-color: #ffffff; font-family: Arial, sans-serif; text-align: left;">
    <tr>
        <td colspan="2" style="background-color: #ffffff; padding: 0 20px; text-align: center;">
            <h3><span id="messageTitle">{{messageTitle}}</span></h3>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="padding: 0 20px;">
            <p style="font-weight: bold;"><span id="greeting">Hi</span> <span id="memberName">[FirstName]</span>,</p>
            <p><span id="messageContent">{{messageContent}}</span></p>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="padding: 20px; border-bottom: 1.5px solid #c5c5c5;">
            <p>
                <span id="employeeName">{{employeeName}}</span><br>
                <span id="emailSignature">{{messageSignature}}</span><br>
                <a href="mailto:hgcenquiry@gmail.com" style="text-decoration: none; color: inherit;">
                    hgcenquiry@gmail.com
                </a>
            </p>
        </td>
    </tr>
</table>
